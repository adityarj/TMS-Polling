<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet/less" type="text/css" href="admin.less">
  

  <link rel="stylesheet" href="https://cdn.concisecss.com/concise.min.css">
  <link rel="stylesheet" href="https://cdn.concisecss.com/concise-ui/concise-ui.min.css">
  <link rel="stylesheet" href="https://cdn.concisecss.com/concise-utils/concise-utils.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="admin.js"></script>

</head>

<body>
	<div container>
		<div grid>
			<div column = "5" class="_bg-red-lighter">
				Admin Panel
			</div>
			<div column = "7"  class="_bg-red-lighter">
				<div class="form-item">
					<label for="adminInput">Username</label>
					<input id="adminInput" type="text" placeholder="Username"></input>
				</div>
				<div class="form-item">
					<label for="passwordInput" >Password</label>
					<input id="passwordInput" type="Password" placeholder="Password"></input>
				</div>	
				<div class="form-item">
					<button class="-error" id="logButton">
						Log in
					</button>
				</div>
				
			</div>
		</div>
		<div grid class="addNew">
			<div column = "12" id = "adminPanel">
				
			</div>
		</div>
		<div grid class="addNew">
			<div column = "11" id = "addNewAdmin">
				<label for="companyInput">Add new Company</label>
				<input id="companyInput" type="text" placeholder="Company Name"></input>
			</div>
			<div column = "1" >
				<button class="-success" id = "addButton">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
</body>
