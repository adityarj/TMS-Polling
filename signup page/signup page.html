<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- multistep form -->
<form id="msform">


    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"></script>
    <script type="text/javascript" src="signup%20page.js">
    </script>


    <link rel="stylesheet" href="signup%20page.css">

    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Personal Details</li>
        <li>Authentication</li>
        <li>Success</li>
    </ul>
    <!-- fieldsets -->
    <!--page 1-->
    <fieldset>

        <h2 class="fs-title">Fill in your details</h2>
        <!--TODO: required field-->
        <input type="text" name="name" placeholder="Name" maxlength="30" />
        <input type="text" id="nricInput" name="NRIC" placeholder="NRIC"/>
        <input type="email" name="email" placeholder="Email"/>

        <label>
            <input list="companies" placeholder="Company">
        </label>
        <datalist id="companies">
            <option value="Singtel">
            <option value="M1">
            <option value="Starhub">
        </datalist>
        <input type="number" name="shares" placeholder="Shares(0-1)"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
        </fieldset>
    <!--page 2-->
    <fieldset>
        <h2 class="fs-title">Authentication</h2>
        <input type="tel" id="phoneNumber" name="phone" placeholder="Mobile Phone Number"/>
        <input type="button" name="cueOTP" id="phoneButton" class="send-message-button" value="Send Me One-Time Password"/>
        <!--onclick of the button, an authy code will be sent to the phone-->

        <input type="text" id="otpNumber"  name="OTP" placeholder="Enter One-Time Password"/>
        <input type="button" name="previous" class="previous action-button" value="Previous"/>
        <input type="button" id="submitButton" name="next" disabled="disabled" class="next disabled-button" value="Next"/>
        <!--in the final product, once OTP is right, it will go to the next page automatically without the Next button-->

    </fieldset>
    <fieldset>

        <div class="checkmark">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 161.2 161.2" enable-background="new 0 0 161.2 161.2" xml:space="preserve">

<circle class="path" fill="none" stroke="#7bd668" stroke-width="4" stroke-miterlimit="10" cx="80.6" cy="80.6" r="62.1"></circle>
<polyline class="path" fill="none" stroke="#59b247" stroke-width="8" stroke-linecap="square" stroke-miterlimit="10" points="113,52.8
	74.1,108.4 48.2,86.4 "></polyline>

<circle class="spin" fill="none" stroke="#8dd67e" stroke-width="4" stroke-miterlimit="10" stroke-dasharray="12.2175,12.2175" cx="80.6" cy="80.6" r="73.9"></circle>

</svg>

            <p>You are done!</p>
        </div>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
    </fieldset>
</form>
