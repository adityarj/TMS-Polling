<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TMS Voter Login</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="login_page.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.8/jquery.mask.min.js"></script>
    <script type="text/javascript" src="login_page.js"></script>
</head>
<body>
<form id="main_page_form">
    <fieldset >
        <h2 class="fs-title w3-animate-top">Welcome to TMS Polling</h2>
        <hr>
        <input type="text" class="w3-animate-top" name="NRIC" placeholder="Enter NRIC" id="LoginNRICField"/>
        <input type="text" class="w3-animate-top" name="OTP" placeholder="Enter One-Time Password" id="LoginOTPField"/>
        <input type="submit" name="login" class="action-button w3-animate-top" value="Log In" />
        <hr>
        <h3 class="fs-subtitle w3-animate-top">If you have not registered your information:</h3>
        <a href="/voter/signup_page"><input type="button" name="signup" class="action-button w3-animate-top" value="Sign Up" /></a>
    </fieldset>
</form>

</body>
</html>
